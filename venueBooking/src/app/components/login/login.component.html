<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onsubmitted()">
        <label for="Email">Email</label> 
        <input type="email" name="Email" id="Email" formControlName="email" email>
        <p *ngIf="controls.email.touched && controls.email.invalid" style="color: red;">
            <span *ngIf="controls.email?.errors?.['required']">Email Required</span>
            <span *ngIf="controls.email?.errors?.['email']">invalid Email</span>
        </p>

        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" formControlName="password">
        <p *ngIf="controls.password.touched && controls.password.invalid" style="color: red;">
            <span *ngIf="controls.password?.errors?.['required']">Password Required</span>
        </p>

        <button type="submit" >Login</button>

        <button type="button" (click)="logout()">Logout</button>
    </form>
</div>
